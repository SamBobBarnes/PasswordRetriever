on:
  push:
    tags:
      - '*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build
        run: make publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tar ball
          path: ./out/linux-x64.tar.gz